<section class="page__share">
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>

    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}"
        class="btn btn--linkedin" aria-label="Share on LinkedIn"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
        <i class="fab fa-fw fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span>
    </a>

    <a href="mailto:?subject={{ page.title | url_encode }}&body={{ page.url | absolute_url | url_encode }}"
        class="btn btn--email" aria-label="Share by Email">
        <i class="fas fa-fw fa-envelope" aria-hidden="true"></i><span> Email</span>
    </a>

    <a href="https://mastodonshare.com/?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
        class="btn btn--mastodon" aria-label="Share on Mastodon"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
        <i class="fab fa-fw fa-mastodon" aria-hidden="true"></i><span> Mastodon</span>
    </a>

    <a href="https://bsky.app/intent/compose?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
        class="btn btn--bluesky" aria-label="Share on Bluesky"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
        <i class="fab fa-fw fa-bluesky" aria-hidden="true"></i><span> Bluesky</span>
    </a>
</section>
